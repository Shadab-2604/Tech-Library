<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Library - Programming Books Collection</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Tech Library</h2>
            </div>
            <div class="sidebar-content">
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="Search books...">
                    <button id="search-btn"><i class="fas fa-search"></i></button>
                </div>
                
                <div class="filter-section">
                    <h3>Categories</h3>
                    <ul id="categories-list">
                        <li data-category="all" class="active">All Categories</li>
                        <!-- Categories will be populated by JavaScript -->
                    </ul>
                </div>
                
                <div class="sort-section">
                    <h3>Sort By</h3>
                    <button id="sort-az" class="sort-btn active">A-Z <i class="fas fa-sort-alpha-down"></i></button>
                    <button id="sort-za" class="sort-btn">Z-A <i class="fas fa-sort-alpha-up"></i></button>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="top-bar">
                <button id="menu-toggle" class="menu-toggle">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="view-options">
                    <button id="grid-view" class="view-btn active"><i class="fas fa-th-large"></i></button>
                    <button id="list-view" class="view-btn"><i class="fas fa-list"></i></button>
                </div>
            </div>
            
            <div class="books-container grid-view" id="books-container">
                <!-- Books will be populated by JavaScript -->
            </div>
        </main>
    </div>

    <!-- Book Viewer Modal -->
    <div id="book-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-book-title">Book Title</h2>
                <span class="close-modal">&times;</span>
            </div>
            <div class="modal-body">
                <div class="book-details">
                    <div class="book-cover">
                        <img id="modal-book-cover" src="/placeholder.svg" alt="Book Cover">
                    </div>
                    <div class="book-info">
                        <p><strong>Category:</strong> <span id="modal-book-category"></span></p>
                    </div>
                </div>
                <div class="book-viewer">
                    <div id="pdf-container">
                        <div id="pdf-controls">
                            <button id="prev-page"><i class="fas fa-chevron-left"></i> Previous</button>
                            <span id="page-info">Page <span id="page-num">1</span> of <span id="page-count">0</span></span>
                            <button id="next-page">Next <i class="fas fa-chevron-right"></i></button>
                        </div>
                        <canvas id="pdf-canvas"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
